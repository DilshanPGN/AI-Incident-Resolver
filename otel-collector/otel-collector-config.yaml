# OpenTelemetry Collector Configuration
# This configuration receives telemetry from Java services and exports to MCP server

receivers:
  # OTLP receiver for traces, metrics, and logs from Java services
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor for better performance
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor to add/modify resource attributes
  resource:
    attributes:
      - key: environment
        value: development
        action: upsert

exporters:
  # Debug exporter for development (logs to console)
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # OTLP exporter to MCP server
  # Update the endpoint to your MCP server address
  # For gRPC, use format: host:port (without http://) or http://host:port
  # On Windows Docker Desktop, host.docker.internal may not work reliably.
  # Try using the WSL/Hyper-V adapter IP (usually 172.24.224.1) or your host IP.
  # You can find it with: Get-NetIPAddress -AddressFamily IPv4 | Where-Object { $_.InterfaceAlias -like "*WSL*" -or $_.InterfaceAlias -like "*Hyper-V*" }
  otlp/mcp:
    endpoint: "172.24.224.1:4319"
    tls:
      insecure: true
    # Retry configuration to handle connection issues
    retry_on_failure:
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
    # Queue configuration to buffer during connection issues
    sending_queue:
      queue_size: 5000
    headers:
      x-source: "otel-collector"

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # Performance profiler
  pprof:
    endpoint: 0.0.0.0:1777

  # zPages for debugging
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [debug, otlp/mcp]

    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [debug, otlp/mcp]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [debug, otlp/mcp]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: "0.0.0.0"
                port: 8888
